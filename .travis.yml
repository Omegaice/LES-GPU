language: c
sudo: false
env:
  global:
    # Intel Parallel Studio
    - secure: ""
    - MPICH_FC=ifort
before_install:
  - wget 'https://raw.githubusercontent.com/nemequ/icc-travis/master/install-icc.sh'
  - chmod +x install-icc.sh
  - ./install-icc.sh --components "icc,ifort,mpi"
  - source ~/.bashrc
script:
  - cmake -DCMAKE_BUILD_TYPE=DEBUG -DBUILD_TESTS=ON -DBUILD_PARALLEL=ON -DCODE_COVERAGE=ON
  - make
  - ./les-test
after_script:
  - '[[ ! -z "${INTEL_INSTALL_PATH}" ]] && uninstall_intel_software'